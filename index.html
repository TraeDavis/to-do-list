<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>

    <header class="container-fluid">
        <h1>To-do List</h1>
    </header>
    <form action="#" id="myForm" class="container-fluid">
        <input type="text" class="task-input">
        <button class="add-task" type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
    <div class="displayed-task">
        <ul class="task-list">

        </ul>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
